<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
      <h2>Register Here</h2>
      <form id="registrationForm" action="./submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your E-mail" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" placeholder="Enter Your Phone Number" id="phone" name="phone" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter Your Address" name="address" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  </html>
